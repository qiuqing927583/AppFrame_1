apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion "28.0.2"
    aaptOptions.cruncherEnabled = false
    aaptOptions.useNewCruncher = false

    defaultConfig {
        applicationId "com.yawei.jhoa.mobile.application"
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 1
        versionName "1.5.0"
        multiDexEnabled = true
        //此属性只支持在android5.0版本之上,android5.0以下svg图需要在每一个用到svg的activity前面加static {AppCompatDelegate.setCompatVectorFromResourcesEnabled(true);}
        //vectorDrawables.useSupportLibrary = true
        ndk {
            abiFilters 'armeabi'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    dexOptions {
        javaMaxHeapSize "4g"
    }

//    configurations {
//        all*.exclude group: 'com.github.bumptech.glide', module: 'glide'
//    }

    useLibrary 'org.apache.http.legacy'

    buildTypes {
        release {
            // 不显示Log
            buildConfigField "boolean", "LOG_DEBUG", "false"
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
